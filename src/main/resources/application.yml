logging:
  level:
    org.springframework.security: TRACE

spring:
  application:
    name: order-service
  config:
    import: optional:file:.env[.properties]
  liquibase:
    change-log: classpath:db/changelog/app-changelog.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_JWKS_URI:http://keycloak:8080/realms/OAuth/protocol/openid-connect/certs}
      client:
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            token-uri: ${KEYCLOAK_TOKEN_URI}
  kafka:

    template:
      observation-enabled: true

    listener:
      observation-enabled: true

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:

      group-id: order-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.innowise.orderservice.kafka.consumer.PaymentCreatedEvent
        spring.json.trusted.packages: com.innowise.orderservice.kafka

management:
  endpoints:
    web:
      exposure:
        include: "prometheus,health,info,metrics"
        
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

  zipkin:
    tracing:
      endpoint: ${TEMPO_ZIPKIN}/api/v2/spans

  tracing:
    sampling:
      probability: 1.0